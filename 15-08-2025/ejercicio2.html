<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ejemplo Bootstrap</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-4">

        <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-6 mb-3" style="background-color: rgb(93, 226, 215);">
                <div class="p-3 bg-primary text-white text-center">Columna 1</div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6 mb-3" style="background-color: rgb(231, 170, 90);">
                <div class="p-3 bg-secondary text-white text-center">Columna 2</div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6 mb-3" style="background-color: rgb(223, 117, 223);">
                <div class="p-3 bg-success text-white text-center">Columna 3</div>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-6 mb-3" style="background-color: rgb(219, 224, 146);">
                <div class="p-3 bg-danger text-white text-center">Columna 4</div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-12 mb-3" style="background-color: rgb(152, 134, 231);">
                <div class="p-3 bg-warning text-white text-center">Columna A</div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12 mb-3" style="background-color: rgb(198, 127, 226);">
                <div class="p-3 bg-info text-white text-center">Columna B</div>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12 mb-3" style="background-color: rgb(149, 155, 74);">
                <div class="p-3 bg-dark text-white text-center">Columna C</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
